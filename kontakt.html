<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picerija TOSKANA</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
                <ul class="nav-menu">
                    <li class="nav-item">
                    <a href="./o-autoru.html" class="nav-link">O autoru</a>
                    </li>
                    <li class="nav-item">
                    <a href="./meni.html" class="nav-link">Meni</a>
                    </li>
                    <li class="nav-item">
                    <button class="butt" id="nav-button">
                    <a href="./kontakt.html" class="nav-link">Kontakt</a>    
                    </button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="contact-container">
            <div class="image-container">
              <img src="images/kontakt.png" alt="Pica" />
            </div>
            <form class="contact-form">
              <h2>Kontaktirajte nas</h2>
              <label for="email">Vaš email:</label>
              <input type="email" id="email" name="email" placeholder="Unesite svoj email" required>
              
              <label for="message">Vaša poruka:</label>
              <textarea id="message" name="message" placeholder="Napišite svoju poruku" required></textarea>
              
              <button type="submit">Pošalji</button>
            </form>
        </div>
        <footer>
            <div id="footer-sekcija">
                <div id="footer-meni">
                    <ul id="footer-links" class="footer-meni-sekcija footer-item">
                        <p>Copyright © 2024 Toskana.</p>
                    </ul>
        
                    <ul id="footer-social" class="footer-meni-sekcija">
                        <li class="footer-icon">
                            <a href="https://www.instagram.com/tosccanapicerija/" class="footer-link">
                                <button class="footer-button">
                                    <img src="images/instagram.svg" alt="instagram" class="footer-img" id="footer-button-ig">
                                </button>
                            </a>
                        </li>
                        <li class="footer-icon">
                            <a href="https://www.facebook.com/picerijatosccana2001/?locale=sr_RS" class="footer-link" id="footer-button-fb">
                                <button class="footer-button">
                                    <img src="images/facebook.svg" alt="facebook" class="footer-img"  id="footer-button-fb">
                                </button>
                            </a>  
                        </li>
                        <li class="footer-icon">
                            <a href="xml/sitemap.xml" target="_blank"><i id="sitemap" class="social-okvir fa fa-sitemap"></i>
                            <button class="footer-button">
                                <img src="images/sitemap.png" alt="sitemap" class="footer-img" id="footer-button-st">
                            </button>
                            </a>
                        </li>
                        <li class="footer-icon">
                            <a href="xml/rss.xml" target="_blank"><i id="rss" class="social-okvir fa fa-rss"></i>
                            <button class="footer-button">
                                <img src="images/rss.png" alt="rss" class="footer-img" id="footer-button-rss">
                            </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        
    </body>



</html>
